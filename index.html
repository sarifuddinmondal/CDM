<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDM - Supabase Code Manager</title>
    <style>
        :root { --bg: #1e1e1e; --sidebar-bg: #252526; --header-bg: #333; --accent: #3ecf8e; --text: #d4d4d4; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; background: var(--bg); color: var(--text); overflow: hidden; }
        
        /* Header & Icon Style */
        header { background: var(--header-bg); padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #444; }
        .nav-icons { display: flex; gap: 15px; align-items: center; }
        .project-page-btn { cursor: pointer; font-size: 24px; color: var(--accent); text-decoration: none; display: flex; align-items: center; gap: 8px; }
        
        /* My Project Button */
        .my-project-nav { background: #444; color: white; padding: 5px 12px; border-radius: 4px; font-size: 13px; text-decoration: none; font-weight: bold; border: 1px solid var(--accent); transition: 0.3s; }
        .my-project-nav:hover { background: var(--accent); color: #000; }

        /* Live Server & Gemini Button Style */
        .live-server-btn { cursor: pointer; font-size: 13px; color: #5bc0de; border: 1px solid #5bc0de; padding: 4px 10px; border-radius: 5px; transition: 0.3s; display: flex; align-items: center; gap: 5px; }
        .live-server-btn:hover { background: #5bc0de; color: #000; }
        
        .gemini-btn { cursor: pointer; font-size: 13px; color: #a29bfe; border: 1px solid #a29bfe; padding: 4px 10px; border-radius: 5px; transition: 0.3s; display: flex; align-items: center; gap: 5px; }
        .gemini-btn:hover { background: #a29bfe; color: #000; }

        .main-container { display: flex; flex: 1; overflow: hidden; }
        #sidebar { width: 280px; background: var(--sidebar-bg); border-right: 1px solid #444; display: flex; flex-direction: column; }
        
        .sidebar-tools { padding: 15px; border-bottom: 1px solid #444; display: flex; flex-direction: column; gap: 10px; }
        button { background: var(--accent); color: #000; border: none; padding: 10px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        button:hover { opacity: 0.9; }
        
        #file-list { flex: 1; overflow-y: auto; padding: 10px; list-style: none; margin: 0; }
        .file-item { padding: 8px 12px; cursor: pointer; font-size: 14px; border-radius: 4px; display: flex; justify-content: space-between; }
        .file-item:hover { background: #37373d; }
        .active-file { background: #064e3b !important; color: white; border-left: 3px solid var(--accent); }
        
        #editor-container { flex: 1; display: flex; flex-direction: column; position: relative; }
        textarea { flex: 1; background: var(--bg); color: #9cdcfe; border: none; padding: 20px; font-family: 'Consolas', monospace; font-size: 16px; outline: none; resize: none; line-height: 1.5; }
        
        /* Modal Style */
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); }
        .modal-content { background: var(--sidebar-bg); margin: 15% auto; padding: 20px; width: 300px; border-radius: 8px; text-align: center; }
        .modal-content input { width: 90%; padding: 10px; margin-bottom: 15px; border-radius: 4px; border: 1px solid #444; background: #1e1e1e; color: white; }
    </style>
</head>
<body>

<header>
    <div class="nav-icons">
        <div id="project-list-icon" class="project-page-btn" title="Storage View">üìÅ</div>
        <a href="project.html" class="my-project-nav">üöÄ My Projects</a>
        <div id="gemini-btn" class="gemini-btn" title="Ask Gemini to check code">ü§ñ Ask Gemini</div>
        <div id="get-live-link" class="live-server-btn" title="Copy Public URL">üåê Copy Link</div>
    </div>
    <div class="header-actions">
        <span id="save-status" style="display:none; color: var(--accent); margin-right: 15px;">‚úÖ Saved</span>
        <button id="save-btn">‚òÅÔ∏è Save (Ctrl+S)</button>
    </div>
</header>

<div class="main-container">
    <div id="sidebar">
        <div class="sidebar-tools">
            <button id="new-project-btn">‚ú® New Project</button>
            <input type="file" id="folder-upload" webkitdirectory directory multiple style="display: none;">
            <button id="upload-trigger-btn">üìÇ Upload Folder</button>
        </div>
        <ul id="file-list">
            <li style="padding: 15px; color: #666; font-size: 13px;">No files uploaded.</li>
        </ul>
    </div>

    <div id="editor-container">
        <textarea id="editor" spellcheck="false" placeholder="// Select a file to edit or start coding..."></textarea>
    </div>
</div>

<div id="projectModal" class="modal">
    <div class="modal-content">
        <h3>Project Name</h3>
        <input type="text" id="project-name-input" placeholder="Enter project name...">
        <button id="confirm-project-btn">Start Upload</button>
    </div>
</div>

<div id="projectPage" class="modal">
    <div class="modal-content" style="width: 80%; height: 80%; overflow-y: auto;">
        <span id="close-project-page" style="float:right; cursor:pointer; font-size: 24px;">&times;</span>
        <h2>My Projects (Supabase)</h2>
        <div id="project-display-list" style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; margin-top: 20px;">
        </div>
    </div>
</div>

<script type="module">
    import { supabase } from './config.js';

    // --- Gemini Configuration ---
    const GEMINI_API_KEY = "YOUR_API_KEY_HERE"; // ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ API Key ‡¶¨‡¶∏‡¶æ‡¶®

    const editor = document.getElementById('editor');
    const fileListDisplay = document.getElementById('file-list');
    const folderUpload = document.getElementById('folder-upload');
    const uploadTrigger = document.getElementById('upload-trigger-btn');
    const newProjectBtn = document.getElementById('new-project-btn');
    const projectModal = document.getElementById('projectModal');
    const projectNameInput = document.getElementById('project-name-input');
    const confirmProjectBtn = document.getElementById('confirm-project-btn');
    const saveBtn = document.getElementById('save-btn');
    const saveStatus = document.getElementById('save-status');
    const projectListIcon = document.getElementById('project-list-icon');
    const projectPage = document.getElementById('projectPage');
    const closeProjectPage = document.getElementById('close-project-page');
    const getLiveLinkBtn = document.getElementById('get-live-link');
    const geminiBtn = document.getElementById('gemini-btn');

    let activeFilePath = "";
    let currentProjectName = "Default";

    newProjectBtn.onclick = () => projectModal.style.display = 'block';

    confirmProjectBtn.onclick = () => {
        if (!projectNameInput.value) return alert("‡¶™‡ßç‡¶∞‡ßã‡¶ú‡ßá‡¶ï‡ßç‡¶ü‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ ‡¶¶‡¶ø‡¶®!");
        currentProjectName = projectNameInput.value.trim();
        projectModal.style.display = 'none';
        folderUpload.click();
    };

    uploadTrigger.onclick = () => {
        if (currentProjectName === "Default") {
            projectModal.style.display = 'block';
        } else {
            folderUpload.click();
        }
    };

    folderUpload.addEventListener('change', async (e) => {
        const files = Array.from(e.target.files);
        if (files.length === 0) return;
        fileListDisplay.innerHTML = "";

        for (const file of files) {
            const path = `${currentProjectName}/${file.webkitRelativePath}`;
            
            const li = document.createElement('li');
            li.className = 'file-item';
            li.innerHTML = `<span>${file.webkitRelativePath}</span> <span style="color: var(--accent); font-size:10px;">üîó</span>`;
            
            li.onclick = async () => {
                document.querySelectorAll('.file-item').forEach(el => el.classList.remove('active-file'));
                li.classList.add('active-file');
                const text = await file.text();
                editor.value = text;
                activeFilePath = path;
            };
            fileListDisplay.appendChild(li);

            const content = await file.text();
            await supabase.storage.from('CMD_Projects').upload(path, content, { upsert: true });
        }
        alert(`‡¶™‡ßç‡¶∞‡ßã‡¶ú‡ßá‡¶ï‡ßç‡¶ü "${currentProjectName}" ‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶Ü‡¶™‡¶≤‡ßã‡¶° ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá!`);
    });

    async function saveFile() {
        if (!activeFilePath) return alert("‡¶Ü‡¶ó‡ßá ‡¶è‡¶ï‡¶ü‡¶ø ‡¶´‡¶æ‡¶á‡¶≤ ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡ßç‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®!");
        try {
            saveBtn.textContent = "Saving...";
            const { error } = await supabase.storage.from('CMD_Projects').upload(activeFilePath, editor.value, { upsert: true });
            if (error) throw error;
            saveStatus.style.display = 'inline';
            setTimeout(() => { saveStatus.style.display = 'none'; }, 3000);
        } catch (err) {
            alert("Error: " + err.message);
        } finally {
            saveBtn.textContent = "‚òÅÔ∏è Save (Ctrl+S)";
        }
    }

    saveBtn.onclick = saveFile;

    window.addEventListener('keydown', (e) => {
        if ((e.ctrlKey || e.metaKey) && e.key === 's') {
            e.preventDefault();
            saveFile();
        }
    });

    getLiveLinkBtn.onclick = () => {
        if (!activeFilePath) return alert("‡¶™‡ßç‡¶∞‡¶•‡¶Æ‡ßá ‡¶è‡¶ï‡¶ü‡¶ø ‡¶´‡¶æ‡¶á‡¶≤ ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡ßç‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®!");
        const { data } = supabase.storage.from('CMD_Projects').getPublicUrl(activeFilePath);
        navigator.clipboard.writeText(data.publicUrl).then(() => {
            getLiveLinkBtn.innerHTML = "‚úÖ Copied!";
            setTimeout(() => { getLiveLinkBtn.innerHTML = "üåê Copy Link"; }, 2000);
        });
    };

    // --- Gemini AI Logic ---
    geminiBtn.onclick = async () => {
        const code = editor.value;
        if (!code) return alert("‡¶è‡¶°‡¶ø‡¶ü‡¶∞‡ßá ‡¶ï‡ßã‡¶®‡ßã ‡¶ï‡ßã‡¶° ‡¶®‡ßá‡¶á!");
        
        geminiBtn.innerHTML = "ü§ñ Thinking...";
        
        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: `‡¶è‡¶á ‡¶ï‡ßã‡¶°‡¶ü‡¶ø ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡ßá ‡¶ï‡ßã‡¶®‡ßã ‡¶≠‡ßÅ‡¶≤ ‡¶•‡¶æ‡¶ï‡¶≤‡ßá ‡¶¨‡¶≤‡ßã ‡¶Ö‡¶•‡¶¨‡¶æ ‡¶â‡¶®‡ßç‡¶®‡¶§ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶™‡¶∞‡¶æ‡¶Æ‡¶∞‡ßç‡¶∂ ‡¶¶‡¶æ‡¶ì: \n\n ${code}` }] }]
                })
            });
            
            const data = await response.json();
            const aiText = data.candidates[0].content.parts[0].text;
            alert("Gemini Advice:\n" + aiText);
        } catch (err) {
            alert("Gemini Error: API Key ‡¶†‡¶ø‡¶ï ‡¶Ü‡¶õ‡ßá ‡¶§‡ßã?");
        } finally {
            geminiBtn.innerHTML = "ü§ñ Ask Gemini";
        }
    };

    projectListIcon.onclick = async () => {
        projectPage.style.display = 'block';
        const displayList = document.getElementById('project-display-list');
        displayList.innerHTML = "Loading...";
        const { data } = await supabase.storage.from('CMD_Projects').list('', { limit: 100 });
        if (data) {
            displayList.innerHTML = "";
            data.forEach(folder => {
                if (!folder.name.includes('.')) {
                    const card = document.createElement('div');
                    card.style = "background: #333; padding: 20px; border-radius: 8px; width: 150px; cursor: pointer; border: 1px solid var(--accent);";
                    card.innerHTML = `<strong>${folder.name}</strong><br><small>Folder</small>`;
                    card.onclick = () => {
                        currentProjectName = folder.name;
                        alert("Selected: " + folder.name);
                        projectPage.style.display = 'none';
                    };
                    displayList.appendChild(card);
                }
            });
        }
    };

    closeProjectPage.onclick = () => projectPage.style.display = 'none';
</script>
</body>
</html>
